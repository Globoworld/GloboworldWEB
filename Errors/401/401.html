<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - Unauthorized</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('Sfondo.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 6em;
            font-weight: bold;
            margin: 0;
            color: #fff;
        }
        .message {
            font-size: 1.8em;
            margin: 10px 0;
        }
        .home-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #ffdd00;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }
        .home-link:hover {
            background-color: #ffdd00;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Globoservice.png" alt="Globoservice Logo" class="logo">
        <h1 class="title">401</h1>
        <p class="message">Unauthorized</p>
        <a href="/GloboworldWEB/" class="home-link">Return to Home</a>
    </div>
</body>
</html>
