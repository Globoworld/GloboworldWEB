<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globoconvert</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #2196F3; /* Blue */
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .container {
            display: grid;
            grid-template-columns: 1fr; /* Single column for mobile */
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
            padding: 0 15px; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* Two columns for larger screens */
                padding: 0; /* Remove padding when enough space */
            }
        }

        .converter-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex; /* Use flexbox for internal centering */
            flex-direction: column;
            justify-content: space-between; /* Distribute space */
            align-items: center;
        }

        .converter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px var(--shadow-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px var(--shadow-color);
            text-align: center;
        }

        /* Stile per l'immagine del logo */
        .logo-image {
            width: 240px; /* Adjust as needed */
            height: auto;
            margin-bottom: 30px; /* Spazio sotto il logo */
        }

        h2 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%; /* Take full width of card */
            max-width: 300px; /* Limit input group width for better aesthetics */
            text-align: left; /* Align labels to the left within the group */
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .input-group input[type="number"],
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: #fefefe;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none; /* Removes default styling for Safari/Chrome */
            -moz-appearance: none; /* Removes default styling for Firefox */
            appearance: none; /* Removes default styling */
        }

        .input-group input[type="number"]:focus,
        .input-group select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.2);
            outline: none;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            min-height: 2.5em; /* Ensures minimum height */
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all; /* Handles very long numbers */
            width: 100%; /* Take full width of card */
            max-width: 300px; /* Match input group width */
        }

        .currency-flags {
            display: flex;
            flex-wrap: wrap; /* Allow flags to wrap */
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            max-height: 80px; /* Limit height to prevent excessive scrolling */
            overflow-y: auto; /* Add scroll if too many flags */
            padding: 5px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .currency-flags img {
            width: 30px;
            height: 20px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            flex-shrink: 0; /* Prevent flags from shrinking */
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

    <div class="container">
        <div class="converter-card">
            <h2>Unit Converter</h2>
            <div class="input-group">
                <label for="unitAmount">Amount:</label>
                <input type="number" id="unitAmount" value="1" step="any" oninput="convertUnits()">
            </div>

            <div class="input-group">
                <label for="fromUnitCategory">From Category:</label>
                <select id="fromUnitCategory" onchange="populateUnits('from'); convertUnits()">
                    <option value="length">Length</option>
                    <option value="mass">Mass</option>
                    <option value="volume">Volume</option>
                    <option value="temperature">Temperature</option>
                    <option value="time">Time</option>
                    <option value="speed">Speed</option>
                    <option value="area">Area</option>
                </select>
            </div>
            <div class="input-group">
                <label for="fromUnit">From Unit:</label>
                <select id="fromUnit" onchange="convertUnits()"></select>
            </div>

            <div class="input-group">
                <label for="toUnitCategory">To Category:</label>
                <select id="toUnitCategory" onchange="populateUnits('to'); convertUnits()">
                    <option value="length">Length</option>
                    <option value="mass">Mass</option>
                    <option value="volume">Volume</option>
                    <option value="temperature">Temperature</option>
                    <option value="time">Time</option>
                    <option value="speed">Speed</option>
                    <option value="area">Area</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toUnit">To Unit:</label>
                <select id="toUnit" onchange="convertUnits()"></select>
            </div>

            <div class="result" id="unitResult">
                Result:
            </div>
        </div>

        <div class="converter-card">
            <h2>Currency Converter</h2>

                <label for="currencyAmount">Amount:</label>
                <input type="number" id="currencyAmount" value="1" step="any" oninput="convertCurrencies()">

                <label for="fromCurrency">From Currency:</label>
                <select id="fromCurrency" onchange="convertCurrencies()"></select>

                <label for="toCurrency">To Currency:</label>

        // Function to populate unit dropdowns based on category
        function populateUnits(type) {
            const categorySelect = document.getElementById(`${type}UnitCategory`);
            const unitSelect = document.getElementById(`${type}Unit`);
            const selectedCategory = categorySelect.value;

            unitSelect.innerHTML = ''; // Clear existing options

            for (const key in units[selectedCategory]) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = units[selectedCategory][key].name;
                unitSelect.appendChild(option);
            }
        }

        // Function to perform unit conversion
        function convertUnits() {
            const amount = parseFloat(document.getElementById('unitAmount').value);
            const fromCategory = document.getElementById('fromUnitCategory').value;
            const fromUnit = document.getElementById('fromUnit').value;
            const toCategory = document.getElementById('toUnitCategory').value;
            const toUnit = document.getElementById('toUnit').value;
            const resultElement = document.getElementById('unitResult');

            if (isNaN(amount) || fromUnit === '' || toUnit === '') {
                resultElement.textContent = 'Result: Enter a value and select units.';
                return;
            }

            if (fromCategory !== toCategory) {
                resultElement.textContent = 'Result: Units must belong to the same category.';
                return;
            }

            const fromUnitData = units[fromCategory][fromUnit];
            const toUnitData = units[toCategory][toUnit];

            let convertedValue;

            if (fromUnitData.isSpecial && toUnitData.isSpecial) {
                // Conversion for special units (e.g., temperature)
                const valueInBase = fromUnitData.toBase(amount); // Convert input to "base" (e.g., Celsius for temperature)
                convertedValue = toUnitData.fromBase(valueInBase); // Convert from "base" to target unit
            } else {
                // Standard conversion
                const valueInBase = amount * fromUnitData.toBase;
                convertedValue = valueInBase / toUnitData.toBase;
            }

            resultElement.textContent = `Result: ${convertedValue.toFixed(6)} ${toUnitData.name}`;
        }

        // Function to populate currency dropdowns
        function populateCurrencies() {
            const fromCurrencySelect = document.getElementById('fromCurrency');
            const toCurrencySelect = document.getElementById('toCurrency');
            const currencyFlagsDiv = document.getElementById('currencyFlags');

            fromCurrencySelect.innerHTML = '';
            toCurrencySelect.innerHTML = '';
            currencyFlagsDiv.innerHTML = '';

            const sortedCurrencyCodes = Object.keys(currencies).sort((a, b) => currencies[a].name.localeCompare(currencies[b].name));

            sortedCurrencyCodes.forEach(code => {
                const optionFrom = document.createElement('option');
                optionFrom.value = code;
                optionFrom.textContent = `${currencies[code].name} (${code})`;
                fromCurrencySelect.appendChild(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = code;
                optionTo.textContent = `${currencies[code].name} (${code})`;
                toCurrencySelect.appendChild(optionTo);

                // Add flags (placeholder images, ideally from a flag service)
                const flagImg = document.createElement('img');
                flagImg.src = `https://flagsapi.com/${currencies[code].flag.toUpperCase()}/flat/32.png`; // Example: FlagsAPI
                flagImg.alt = currencies[code].name;
                flagImg.title = currencies[code].name;
                currencyFlagsDiv.appendChild(flagImg);
            });

            // Set default currencies on load (e.g., USD as 'from' and EUR as 'to')
            fromCurrencySelect.value = 'USD';
            toCurrencySelect.value = 'EUR';
        }

        // Function to convert currencies
        async function convertCurrencies() {
            const amount = parseFloat(document.getElementById('currencyAmount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultElement = document.getElementById('currencyResult');

            if (isNaN(amount) || fromCurrency === '' || toCurrency === '') {
                resultElement.textContent = 'Result: Enter a value and select currencies.';
                return;
            }

            // In a real application, you would call an API here to get real-time exchange rates
            // Example with static exchange rates (NOT SUITABLE FOR PRODUCTION)
            if (fromCurrency === toCurrency) {
                resultElement.textContent = `Result: ${amount.toFixed(2)} ${currencies[toCurrency].symbol} (${currencies[toCurrency].name})`;
            } else if (exchangeRates[fromCurrency] && exchangeRates[fromCurrency][toCurrency]) {
                const rate = exchangeRates[fromCurrency][toCurrency];
                const convertedValue = amount * rate;
                resultElement.textContent = `Result: ${convertedValue.toFixed(2)} ${currencies[toCurrency].symbol} (${currencies[toCurrency].name})`;
            } else if (exchangeRates[toCurrency] && exchangeRates[toCurrency][fromCurrency]) {
                // Handle reverse conversion if only one direction is defined
                const rate = 1 / exchangeRates[toCurrency][fromCurrency];
                const convertedValue = amount * rate;
                resultElement.textContent = `Result: ${convertedValue.toFixed(2)} ${currencies[toCurrency].symbol} (${currencies[toCurrency].name})`;
            } else {
                resultElement.textContent = 'Result: Exchange rate not available. Try other currencies.';
            }
