<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" href="iconsus.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globomath</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .logo {
            width: 150px; /* Imposta la larghezza desiderata per il logo */
            margin-bottom: 20px; /* Spazio sotto il logo */
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-align: center;
        }

        .button.operator {
            background-color: #28a745;
        }

        .button.equal {
            grid-column: span 2;
            height: calc(100% + 10px);
            background-color: #ffc107;
            color: black;
        }

        .button.clear {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Logo Centrato -->
    <img src="GMLOGO.png" alt="Globomath Logo" class="logo">

    <!-- Calcolatrice -->
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>

            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>

            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button operator" onclick="appendOperator('*')">*</button>

            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendDecimal()">.</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>

            <button class="button equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendNumber(number) {
            const display = document.getElementById('display');
            display.value += number;
        }

        function appendOperator(operator) {
            const display = document.getElementById('display');
            display.value += operator;
        }

        function appendDecimal() {
            const display = document.getElementById('display');
            if (!display.value.includes('.')) {
                display.value += '.';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
