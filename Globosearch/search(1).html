    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globosearch</title>

    <!-- Aggiunta della favicon -->
    <link rel="icon" type="image/png" href="https://globosearch.rf.gd/Globosearch/logo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181a1c;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .search-container {
            margin: 20px auto;
            max-width: 600px;
        }

        .search-container img {
            width: 250px; /* Ingrandito il logo */
            height: auto;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #1e88e5;
            color: #ffffff;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #1565c0;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }
    </style>
    <script>
        function performSearch() {
            var query = document.getElementById("searchQuery").value;
            if (query) {
                fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=AIzaSyCQidRcAS6YvQwMYb2Ij0ZkuM_pQGA_Lo8&cx=8111c49bdb1334c70`)
                .then(response => response.json())
                .then(data => {
                    var results = data.items.map(item => `<div><a href="${item.link}" target="_blank">${item.title}</a><p>${item.snippet}</p></div>`).join('');
                    document.getElementById('results').innerHTML = results;
                });
            }
        }
    </script>
</head>
<body>
    <div class="search-container">
        <img src="Globosearch.png" alt="Globosearch Logo">
        <input type="text" id="searchQuery" placeholder="Cerca sul web...">
        <button onclick="performSearch()">Cerca</button>
    </div>
    <div id="results"></div>

</body></html>
